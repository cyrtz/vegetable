<div fxFill style="background-color: #cbede3;">
  <div fxLayout="column" fxLayoutAlign="start">
    <mat-toolbar class="header">
      <div fxLayout="row" class="icon-div">
        <mat-icon style="color: #f29d38;">wb_sunny</mat-icon>
        <mat-icon style="color: #5686e1;">thermostat</mat-icon>
        <h2>28°C</h2>
      </div>
      <div class="h2-div" style="position: relative; display: flex; justify-items: center;">
      <h2>菜價查詢平台</h2>
    </div>
    </mat-toolbar>
  </div>
  <div class="content" fxLayout="row" fxLayoutAlign="space-around start">

    <div fxLayout="column" fxFlex="50" fxLayoutAlign="space-around center">
      <mat-card class="rain-card">
        <mat-card-header class="rain-header">
          <div>
            <mat-card-title>昨日雨量</mat-card-title>
          </div>
        </mat-card-header>
        <div class="rain-img"></div>
        <mat-card-content>
          <p>昨日雨量：</p>
        </mat-card-content>
      </mat-card>
      <mat-card class="rain-card">
        <mat-card-header class="veg-header">
          <div>
            <mat-card-title>查詢菜類</mat-card-title>
          </div>
        </mat-card-header>
        <mat-card-content class="veg-content">
          <p>蔥</p>
          <p>價格：</p>
        </mat-card-content>
      </mat-card>

    </div>
    <div fxLayout="column" fxFlex="50" fxLayoutAlign="space-around center">
      <mat-card class="price-card">
        <mat-card-header class="price-header">
          <div style="background-color: #32866d; height: 30px; width: 100px;">
            <mat-card-title style="color: white;">菜價走勢</mat-card-title>
          </div>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
